<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>FastAPI ToDo App</title>
    <h5 style="text-align: center; padding: 20px; background-color: #8B4513; color: #FFFFFF;">GROUPE 6</h5>
    <p style="text-align: center; padding: 20px; background-color: #8B4513; color: #FFFFFF;">MARC, SIMA, JAN, FOUAD,
        MOJTABA</p>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h4 class="text-center my-3 pb-3">To Do App</h4>

                            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2"
                                action="/save-task/" method="post">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" id="form1" name="task" class="form-control"
                                            placeholder="Enter task here" required />
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>

                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Task</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for row in data %}
                                    <tr>
                                        <td>{{ row['No'] }}</td>
                                        <td>{{ row['Todo item'] }}</td>
                                        <td
                                            style="color: {% if row['Status'] == 'in process' %}blue{% elif row['Status'] == 'Task Finished' %}green{% endif %};">
                                            {{ row['Status'] }}
                                        </td>

                                        <td class="d-flex">
                                            <form method="post" action="/delete" class="w-50">
                                                <input type="hidden" name="No" value="{{row['No']}}">
                                                <button type="submit" class="btn btn-danger">Delete</button>
                                            </form>
                                            <form action="/update" method="post" class="w-50">
                                                <input type="hidden" name="Status" value="in progress">
                                                <input type="hidden" name="No" value="{{row['No']}}">
                                                <button type="submit" class="btn btn-success ms-1">Task
                                                    Finished</button>
                                            </form>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>

                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
